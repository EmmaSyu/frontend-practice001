<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="card-container">
        <div class="card card-left order-2">
            <div class="main">
                <h1 class="main-title">Get <span class="accent-text">insights</span> that help your business grow.</h1>
                <p class="description">Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer
                    experience, and overall efficiency.</p>
            </div>
            <div class="stats">
                <div class="stats-item">
                    <h2 class="stats-data">10k+</h2>
                    <h3 class="stats-title">companies</h3>
                </div>
                <div class="stats-item">
                    <h2 class="stats-data">314</h2>
                    <h3 class="stats-title">templates</h3>
                </div>
                <div class="stats-item">
                    <h2 class="stats-data">12m+</h2>
                    <h3 class="stats-title">queries</h3>
                </div>
            </div>
        </div>
        <div class="card card-right order-1">
            <div class="image-overlay">
                <img src="./images/image-header-mobile.jpg" alt="">
            </div>
        </div>
    </section>

  </div> -->
</body>
</html>
